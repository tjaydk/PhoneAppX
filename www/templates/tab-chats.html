<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.name}}">
        <h2>{{chat.message}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <form>
        <input type="text" placeholder="Write message" ng-model="message.data" />
        <button class="button-dark" ng-click="sendMsg()">Send message</button>
      </form>
      {{message.data}}
    </ion-list>
  </ion-content>
</ion-view>
